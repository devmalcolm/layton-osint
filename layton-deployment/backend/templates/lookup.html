<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Layton.py - Lookup</title> 
        <link rel="shortcut icon" type="x-icon" href="https://i.ibb.co/9tmdQHq/loupe-1.png">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
    </head>
    <body>
        <header>
            <img class="logo" href="/home"src="https://i.im.ge/2022/09/24/19Q2U6.loupe-3.png" alt="logo">
            <nav>
                <ul class="nav__links">
                </ul>
            </nav>
            <a class="cta" href="/dashboard/webhook"><button>SEND RESULT AS DISCORD WEBHOOK</button></a>

        </header>
        <img class="ImgHunt" src="https://i.im.ge/2022/09/24/19Q2U6.loupe-3.png">

        <form method="POST">
            <input name="Username" class="InputUsername" type="text" placeholder="Username to lookup...">
            <button class="SubmitButton" type="submit">LOOKUP</button>
        </form>

        <br>
        <p class="LittleText">Click on the <FONT COLOR="#FF5E5E">link</FONT> button to get redirected<FONT COLOR="#FF5E5E">&nbsp; * &nbsp;</FONT></p>
        <p class="LenText">Total result : <FONT COLOR="#FF5E5E">{{ lenPOS }} </FONT>Website Found. {{ RESPONSE }}</p>
        <main>
            <br>
            {% for i in LIST %}
                <div id="tasks">
                    <div class="task">
                        <div class="content">
                            <a href="{{ i[1] }}" class="ResultList">[<FONT COLOR="#00ff00">&nbsp; + &nbsp;</FONT>] &nbsp;&nbsp;&nbsp; {{ i[0] }} &nbsp; -  &nbsp;&nbsp; <FONT COLOR="#FF5E5E">{{ i[1] }}</FONT> </a>
                        </div>
                        <div class="actions">
                            <button><a href="{{ i[1] }}">Link</a></div></button>       
                        </div>
                        </div>
                    </div> 
            {% endfor %}  
        </main>
    </body>
</html>
